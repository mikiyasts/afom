{% extends "base.html" %} 
{% load humanize %}
 {% block pageContent %}


<section className="text-center">
    <h4 style="text-align: center;margin: 20px;" ><strong>All collections</strong></h4>

    <div className="cards">
        {% for collection in collections %}
        
            <div className="card">
                <div className="card_img">
                    <img src="{% if collection.banner %}{{ collection.banner.url }}{% else %}{{ MEDIA_URL}}/media/default/python-django.png{% endif %}" className="card_img" />
                    <a href="#!">
                       
                    </a>
                </div>
                <div className="card_body">
                    <h5 className="card-title">{{ collection.title }}</h5>
                    <!-- <div className="card-text">{{ post.blog_post|slice:":40"|safe }} </div> -->
                    <div className="card_info">
                        
                        <p>{{collection.catagory}}</p>
                    </div>
                    <a href="{% url 'view-collection' collection.id %}" className="button">more</a>
                </div>
            </div>
      
        {% endfor %}


    </div>
 

</section>


</div> 
{% endblock pageContent %}
